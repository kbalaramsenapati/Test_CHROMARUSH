<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="Match colors at lightning speed in this neon endless runner!">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Chroma Rush - Neon Color Matching Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }
        
        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #000000 0%, #0a0a1a 100%);
            position: relative;
        }
        
        #gameWrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            padding: 10px;
        }
        
        #canvasContainer {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 100%;
            flex: 1;
        }
        
        #gameCanvas {
            display: block;
            box-shadow: 0 0 40px rgba(0, 240, 255, 0.5);
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            height: 100%;
            object-fit: contain;
            max-width: 100%;
            max-height: 100%;
        }
        
        #uiContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            pointer-events: none;
            z-index: 10;
        }
        
        #title {
            font-size: clamp(24px, 6vw, 48px);
            font-weight: bold;
            margin-bottom: 5px;
            background: linear-gradient(90deg, #FF0040, #00F0FF, #FFE000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            text-align: center;
        }
        
        #subtitle {
            color: #AAAAAA;
            margin-bottom: 10px;
            font-size: clamp(12px, 2.5vw, 16px);
            text-align: center;
        }
        
        #instructions {
            margin-top: 10px;
            text-align: center;
            max-width: 900px;
            padding: 0 10px;
            width: 100%;
        }
        
        #instructions h3 {
            font-size: clamp(16px, 3vw, 20px);
            color: #00F0FF;
            margin-bottom: 10px;
        }
        
        .instruction-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .instruction-box {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 12px;
            border: 1px solid;
        }
        
        .instruction-box h3 {
            margin-bottom: 5px;
            font-size: clamp(14px, 2.5vw, 16px);
        }
        
        .instruction-box p {
            color: #AAAAAA;
            font-size: clamp(11px, 2vw, 14px);
        }
        
        /* Mobile Portrait */
        @media (max-width: 768px) and (orientation: portrait) {
            #gameWrapper {
                padding: 5px;
            }
            
            #gameCanvas {
                border-radius: 0;
            }
            
            .instruction-grid {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            #instructions {
                margin-top: 5px;
            }
        }
        
        /* Mobile Landscape */
        @media (max-width: 900px) and (orientation: landscape) {
            #gameWrapper {
                flex-direction: row;
                padding: 5px;
            }
            
            #canvasContainer {
                flex: 1;
                height: 100%;
            }
            
            #instructions {
                display: none; /* Hide instructions in landscape to save space */
            }
            
            #title {
                font-size: clamp(20px, 4vw, 32px);
            }
        }
        
        /* Tablet */
        @media (min-width: 769px) and (max-width: 1024px) {
            .instruction-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        /* Very small screens */
        @media (max-height: 500px) {
            #title {
                font-size: clamp(18px, 4vw, 28px);
                margin-bottom: 3px;
            }
            
            #subtitle {
                font-size: clamp(10px, 2vw, 14px);
                margin-bottom: 5px;
            }
            
            #instructions {
                margin-top: 5px;
            }
            
            .instruction-box {
                padding: 8px;
            }
        }
        
        /* Loading indicator */
        .loading {
            color: #00F0FF;
            font-size: 16px;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gameWrapper">
            <h1 id="title">CHROMA RUSH</h1>
            <p id="subtitle"><span class="loading">Loading...</span></p>
            
            <div id="canvasContainer">
                <canvas id="gameCanvas" width="800" height="600"></canvas>
            </div>
            
            <div id="instructions">
            <h3 style="font-size: 20px; color: #00F0FF; margin-bottom: 15px;">How to Play</h3>
            <div class="instruction-grid">
                <div class="instruction-box" style="border-color: #FF0040; background: rgba(255, 0, 64, 0.1);">
                    <h3 style="color: #FF0040;">1. CYCLE COLORS</h3>
                    <p>Click or press SPACE to switch between Red → Blue → Yellow</p>
                </div>
                <div class="instruction-box" style="border-color: #00F0FF; background: rgba(0, 240, 255, 0.1);">
                    <h3 style="color: #00F0FF;">2. MATCH GATES</h3>
                    <p>Your color must match the gate color to pass through</p>
                </div>
                <div class="instruction-box" style="border-color: #FFE000; background: rgba(255, 224, 0, 0.1);">
                    <h3 style="color: #FFE000;">3. BUILD COMBOS</h3>
                    <p>Match 5+ gates for 1.5x multiplier, 10+ for 2x!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Platform SDKs - Conditionally load based on platform -->
    <!-- Poki SDK -->
    <script>
        // Check if we're on Poki
        if (window.location.hostname.includes('poki') || window.location.search.includes('poki')) {
            const script = document.createElement('script');
            script.src = 'https://game-cdn.poki.com/scripts/v2/poki-sdk.js';
            document.head.appendChild(script);
        }
    </script>
    
    <!-- CrazyGames SDK -->
    <script>
        // Check if we're on CrazyGames
        if (window.location.hostname.includes('crazygames') || window.location.search.includes('crazygames')) {
            const script = document.createElement('script');
            script.src = 'https://sdk.crazygames.com/crazygames-sdk-v3.js';
            document.head.appendChild(script);
        }
    </script>
    
    <!-- GameDistribution SDK -->
    <script>
        // Check if we're on GameDistribution
        if (window.location.search.includes('gd_sdk_referrer_url') || window.location.search.includes('gamedistribution')) {
            const script = document.createElement('script');
            script.src = 'https://html5.api.gamedistribution.com/main.min.js';
            document.head.appendChild(script);
        }
    </script>

    <!-- Main Game Script -->
    <script src="game.js"></script>
</body>
</html>
